<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="house.css">
  <title>Rick & Morty</title>
</head>

<body>
  <header>
    <img class="logo" src="./img/logo/logo.png" alt="logo">
    <nav class="menu-respon">
      <ul class="menu">
        <li><a class="borda_texto" href="/">Home</a></li>
        <li><a class="borda_texto" href="/">Favorites</a></li>
        <li><a class="borda_texto" href="/">Contact</a></li>
      </ul>
    </nav>
    <img src="./img/logo/Group 4.png" alt="" class="logo-menu">
  </header>

  <section class="section">
    <img class="images-10" src="./img/planet-7 6.png">
    <img class="images-10-res" src="./img/planeta/planet-7 5.png">

    <div>
      <strong>Planet:</strong>
      <ul class="info">
        <li>Earth (C-137)</li>
      </ul>
      <strong>Type:</strong>
      <ul class="info">
        <li>Planet</li>
      </ul>
      <strong>Dimension:</strong>
      <ul class="info">
        <li>Dimension C-13</li>
      </ul>
      <strong>Created:</strong>
      <ul class="info">
        <li>2017-11-10T12:42:04.162Z</li>
      </ul>
    </div>
  </section>

  <main class="cards">
    <img class="Vector" src="./img/cards/Vector 4.png" alt="Vector">
    <img src="./img/cards/Group 51.png" alt="card1" class="rick1">
    <img src="./img/cards/Group 52 (1).png" alt="card2" class="rick2">
    <img src="./img/cards/Group 53 (1).png" alt="card3" class="rick3">
    <img class="Vector" src="./img/cards/Vector 3.png" alt="Vector">
  </main>

  <div class="vectors-mob">
    <img class="Vector-mob" src="./img/cards/Vector 4.png" alt="Vector">
    <img class="Vector-mob" src="./img/cards/Vector 3.png" alt="Vector">
  </div>

  <footer class="footerzim">
    <div class="footer-logo">
      <img src="./img/logo/Group (1).png" alt="">
    </div>
    <div class="footerzim-link">
      <nav class="border">
        <ul class="menu-inferior">
          <li> <a class="menu-footer" href="">Home</a></li>
          <li> <a class="menu-footer" href="">Favorites</a></li>
          <li> <a class="menu-footer" href="">Contact</a></li>
        </ul>
      </nav>
      <nav class="git">
        <p>Developers GitHub</p>
        <div class="logo-git">
          <img src="./img/footer/image 6.png" alt="">
          <img src="./img/footer/image 6.png" alt="">
          <img src="./img/footer/image 6.png" alt="">
        </div>
      </nav>
    </div>
  </footer>

</body>

</html>
